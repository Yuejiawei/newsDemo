        function showTime(){
            nowtime = new Date();
            year = nowtime.getFullYear();
            month = nowtime.getMonth()+1;
            date = nowtime.getDate();
            hour = nowtime.getHours();
            minute = nowtime.getMinutes();
            second = nowtime.getSeconds();
            day = nowtime.getDay();
            if(hour < 10){
                hour = '0'+hour;
            }
            if(minute < 10){
                minute = '0'+minute;
            }
            if(second < 10){
                second = '0'+second;
            }
            if(day == 1){
                day = "星期一";
            }else if(day == 2){
                day = "星期二";
            }else if(day == 3){
                day = "星期三";
            }else if(day == 4){
                day = "星期四";
            }else if(day == 5){
                day = "星期五";
            }else if(day == 6){
                day = "星期六";
            }else if(day == 7){
                day = "星期日";
            }
            document.getElementById("headtips").innerText=year+"年"+month+"月"+date+"日 "+day+" "+hour+":"+minute+":"+second;
        }
        setInterval("showTime()",1000);
    </script>
